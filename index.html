<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    
    <title>Weather App</title>
</head>

<body>
    <h1>Weather App</h1>
    <main>
        <div class="city-search">
            <h2>Search For a City:</h2>
            <input type="text" class="input" placeholder="City">
            <button type="button" class="btn btn-primary custom-button">Search</button>
            <hr>
            <!-- previously searched cities will populate under this break -->


        </div>

        <div class="info">
            <!-- need to put the moment() function in the date id, and the emoji's in the emoji id -->
            <h2 class="city"><span id="date"></span><span id="emoji"></span></h2>  
            <p class="temp">Temp</p>
            <p class="wind">Wind</p>
            <p class="humid">Humidity</p>
            <p class="UV">UV Index</p>
        </div>

        <div class="forecast">
            <h3>5-Day Forecast:</h3>
            <!-- 5 day forecast should be populated here -->
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
