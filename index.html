<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Blaka&family=Merriweather:wght@400;700&family=Open+Sans:wght@300&family=Tiro+Bangla&family=Titillium+Web:wght@200;700&display=swap"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <title>Weather App</title>
</head>

<body>
    <h1>Weather App</h1>
    <main>
        <div class="city-search">
            <h2>Search For a City:</h2>
            <input type="text" class="input" placeholder="City">
            <button type="button" class="btn btn-primary custom-button">Search</button>
            <hr>
            <!-- previously searched cities will populate under this break -->
            <div class="searches"></div>
        </div>

        <div class="info">
            <h2 class="city"></h2>
            <img class="icon"></img>
            <h3 class="description"></h3>
            <h3 class="temp"></h3>
            <h3 class="wind"></h3>
            <h3 class="humid"></h3>
            <h3 class="UV"></h3>
        </div>

        <div class="forecast">
            <h2>5-Day Forecast:</h2>
            <!-- 5 day forecast should be populated here -->
            <div id="day"></div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
