<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <title>Weather App</title>
</head>

<body>
    <h1>Weather App</h1>
    <main>
        <div class="city-search">
            <h2>Search For a City:</h2>
            <input type="text" placeholder="City">
            <button type="button" class="btn btn-primary">Search</button>
            <hr>
            <!-- previously searched cities will populate under this break -->


        </div>

        <div class="info">
            <!-- need to put the moment() function in the date id, and the emoji's in the emoji id -->
            <h2>CITY POPULATED HERE <span id="date"></span><span id="emoji"></span></h2>  
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
            <p>UV Index</p>
        </div>

        <div class="forecast">
            <h3>5-Day Forecast:</h3>
            <!-- 5 day forecast should be populated here -->
        </div>

    </main>
</body>

</html>
